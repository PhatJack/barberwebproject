<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>List-product</title>
    <link rel="stylesheet" href="../css/category.css">
    <link rel="stylesheet" href="../../navbar_footer/css/navbar.css">

</head>

<body onload="loadPageCategory()">
    <header class="nav container" id="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="./index.html"><img src="../img/logo2.png" alt="5Logo"></a>
            </div>
            <div class="navbar">
                <ul class="list">
                    <li><a href="#news" class="text_change">Lifestyle</a></li>
                    <li><a href="#product">Sản phẩm</a>
                        <ul>
                            <li class="temp">Wax</li>
                            <li class="temp">Clothes</li>
                            <li class="temp">Pomade</li>
                            <li class="temp">The Mavericks</li>
                        </ul>
                    </li>
                    <li><a href="./course/index.html" target="_blank">Học Barber</a></li>
                    <li><a href="#">Đặt lịch</a></li>
                </ul>
                <ul class="social-icon">
                    <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                    <li><a href="#"><i class="bi bi-youtube"></i></a></li>
                    <li><a href="#"><i class="bi bi-cart"></i></a></li>
                </ul>
            </div>
            <div class="hero">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>
    </header>
    <div class="headline">
        <div class="slideshow-container">
            <div class="mySlides fade"></div>
            <div class="mySlides fade"></div>
            <div class="mySlides fade"></div>
            <div class="mySlides fade"></div>
            <h1>SẢN PHẨM</h1>
        </div>
        <div id="wrapper">
            <div class="tool">
                <div class="filter">
                    <form action="">
                        <label>Phân loại:</label>
                        <select name="category" class="filter category" onchange="filterByCategory()">
                            <option checked value="ALL">ALL</option>
                            <option value="POMADE">POMADE</option>
                            <option value="SKIN CARE">SKIN CARE</option>
                            <option value="HAIR & BODY">HAIR & BODY</option>
                            <option value="BEARD & SHAVE">BEARD & SHAVE</option>
                        </select> <br>
                        <label>Giá:</label>
                        <input type="text" class="filter price min" placeholder="&#8363; TỪ">
                        <span>-</span>
                        <input type="text" class="filter price max" onchange="filterByPrice()"
                            placeholder=" &#8363; ĐẾN">
                    </form>
                </div>
                <div class="search">
                    <input type="text" placeholder="tìm kiếm">
                    <button class="search-btn" onclick="searchByName()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="category">
                <ul class="products">
                </ul>
            </div>
        </div>
        <div class="pagination">
        </div>
    </div>
</body>
<script src="../script.js"></script>
<script src="../product.js"></script>
<script src="../shopProduct.js"></script>
<script src="../../navbar_footer/js/navbar.js"></script>
<script src="../../navbar_footer/js/menuscroll.js"></script>



</html>
