<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECKOUT FORM</title>
  <link rel="stylesheet" href="../css/form-checkout.css">
  <link rel="icon" type="image/x-icon" href="../../home/img/favicon2.png">
  <script>
    function save() {
      var username = document.getElementById("username");
      var phone = document.getElementById("phone");
      var address = document.getElementById("address");
      var email = document.getElementById("email");
      if (username.value.trim() == '') {
        alert('Username cannot be empty!!')
      }
      else if (phone.value.trim() == '') {
        alert('Phone cannot be empty!!')
      }
      else if (address.value.trim() == '') {
        alert('Address cannot be empty!!')
      }
      else {
        alert('Buying successfully completed')
      }
    }
    function enableBtn() {
      var btn = document.querySelector(".field-input-btn")
      var input = document.querySelector(".field-input")
      if (input.value != "")
        btn.classList.add("field-input-btn-enable")
      else
        btn.classList.remove("field-input-btn-enable")
    }
  </script>
  <script src="../script.js"></script>
</head>

<body onload="loadPageFormCheckout()">
  <div class="container">
    <h1>customer information</h1>
    <form action="" method="">
      <div class="space-between">
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="Username">
      </div>
      <div class="space-between">
        <label for="phone"></label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number">
      </div>
      <div class="space-between">
        <label for="address"></label>
        <input type="text" name="address" id="address" placeholder="Address">
      </div>
      <div class="space-between">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email">
      </div>
      <div class="space-between">
        <label for="payments"></label>
        <select id="payments" name="payments">
          <option value="">Chọn hình thức thanh toán</option>
          <option value="transfer">--Chuyển khoản</option>
          <option value="cash">--Tiền mặt</option>
        </select>
      </div>
      <div class="flex">
        <label for="note"></label>
        <textarea name="note" id="note" rows="5" cols="50" placeholder="Note..."></textarea>
      </div>
      <button onclick="save()">Đặt hàng</button>
    </form>
  </div>

  <div class="sidebar">
    <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- product-list -->
    <div class="product-list">
    </div>

    <!-- --------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- discount-button -->
    <div class="fieldset">
      <div class="field">
        <div class="field-input-btn-wrapper">
          <div class="field-input-wrapper">
            <label class="field-label" for="discount.code">Mã giảm giá</label>
            <input oninput="enableBtn()" placeholder="Mã giảm giá" class="field-input" data-discount-field="true"
              autocomplete="false" autocapitalize="off" spellcheck="false" size="30" type="text" id="discount.code"
              name="discount.code" value="">
          </div>
          <button type="submit" class="field-input-btn btn btn-default btn-disabled">
            <span class="btn-content">Sử dụng</span>
          </button>
        </div>
      </div>
    </div>
    <!-- -------------------------------------------------- total-price-------------------------------------------------------------- -->
    <div class="order-summary-section order-summary-section-total-lines payment-lines"
      data-order-summary-section="payment-lines">
      <table class="total-line-table">
        <tbody>
          <tr class="total-line total-line-subtotal">
            <td class="total-line-name">Tạm tính</td>
            <td class="total-line-price">
              <span class="order-summary-emphasis"></span>
            </td>
          </tr>
          <tr class="total-line total-line-shipping">
            <td class="total-line-name">Phí vận chuyển</td>
            <td class="total-line-price">
              <span class="order-summary-emphasis">100,000 ₫</span>
            </td>
          </tr>
        </tbody>
        <tfoot class="total-line-table-footer">
          <tr class="total-line">
            <td class="total-line-name payment-due-label">
              <span class="payment-due-label-total">Tổng cộng</span>
            </td>
            <td class="total-line-name payment-due">
              <span class="payment-due-currency">VND</span>
              <span class="payment-due-price"></span>
              <span class="checkout_version" display:none="" data_checkout_version="0">
              </span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</body>

</html>
